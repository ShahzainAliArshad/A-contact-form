<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Hey! Feel free for any query</h1>
    </div>
   
    <div class="main">
        <h2>Personal Info</h2>
        <form>
        <label for="name">First Name </label><input type="text" name="Fname" placeholder="Enter here"><br>
    
        <label for="name">Last Name </label><input type="text" name="Lname" placeholder="Enter here"><br>
        <label for="birth">Your Date of birth </label><input type="date" name="birth"><br>

   <label for="number">Your Phone Number </label><input type="tel" name="number" placeholder="03------"><br>
   <label for="email">Your Email </label><input type="email" name="email" placeholder="abc@gmail.com"><br>
   <label for="password">Email password </label><input type="password" name="password" placeholder="*********"><br>
   <p>Enter here your Address</p>
   <textarea cols="40" rows="7" placeholder="Enter Here"></textarea><br>
<p>Gender</p><input class="specialinput" type="radio" name="gender" value="Male" checked></input>
<label for="male">Male</label>
   <input class="specialinput" type="radio" name="gender" value="Female"></input>
   <label for="female">Female</label>
   <input class="specialinput" type="radio" name="gender" value="Other"></input>
   <label for="Other">Other</label>
   <p>Your Picture</p>
   <input type="file" accept=".jpeg,.jpg,.png" name="upload"><br>
   <P>Your hobbies</P>
   <input class="specialinput" type="checkbox" name="hobby" value="cricket">
   <label for="cricket">Cricket</label>
   <input class="specialinput" type="checkbox" name="hobby" value="programming">
   <label for="programmming">Programming</label>
   <input class="specialinput"type="checkbox" name="hobby" value="Time Waste">
   <label for="Time Waste">Time waste</label>
   <br>
   <h2>Course</h2>
   <p>Select a course in which you want to enroll</p>
   <select>
    <option>Select here</option>
    <option>Web development</option>
    <option>Graphic designing</option>
    <option>Freelancing</option>
   </select>
   <p>Enter here your Message</p>
   <textarea cols="40" rows="7" placeholder="Enter Here"></textarea><br>
   <input class="submit" type="submit" value="Upload">
  
</form>
    </div>
</body>
</html>
